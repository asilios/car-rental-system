<div class="container">
  <h2>Edit Car</h2>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="model">Model</label>
      <input type="text" id="model" formControlName="model" class="form-control" />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input type="text" id="type" formControlName="type" class="form-control" />
    </div>
    <div class="form-group">
      <label for="pricePerDay">Price Per Day</label>
      <input type="number" id="pricePerDay" formControlName="pricePerDay" class="form-control" />
    </div>

    <button type="submit" [disabled]="carForm.invalid" class="btn btn-primary">
      Update Car
    </button>
  </form>
</div>
