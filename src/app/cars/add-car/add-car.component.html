<div class="container">
  <h2>Add Car</h2>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="model">Model</label>
      <input id="model" formControlName="model" class="form-control" />
    </div>
    <div class="form-group">
      <label for="type">Type</label>
      <input id="type" formControlName="type" class="form-control" />
    </div>
    <div class="form-group">
      <label for="pricePerDay">Price Per Day</label>
      <input id="pricePerDay" formControlName="pricePerDay" type="number" class="form-control" />
    </div>

    <button type="submit" [disabled]="carForm.invalid" class="btn btn-primary">
      Add Car
    </button>
  </form>
</div>
